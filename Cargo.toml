[package]
name = "uncomment"
version = "2.2.3"
authors = ["Na'aman Hirschfeld <nhirschfeld@gmail.com>"]
description = "A CLI tool to remove comments from code using tree-sitter for accurate parsing"
edition = "2021"
keywords = ["comments", "cli", "tree-sitter", "ast"]
license = "MIT"
repository = "https://github.com/Goldziher/uncomment"

[dependencies]
clap = { version = "4.5", features = ["derive"] }
tree-sitter = "0.25.6"
tree-sitter-python = "0.23"
tree-sitter-javascript = "0.23"
tree-sitter-typescript = "0.23"
tree-sitter-rust = "0.24"
tree-sitter-go = "0.23"
tree-sitter-java = "0.23"
tree-sitter-c = "0.24"
tree-sitter-cpp = "0.23"
tree-sitter-ruby = "0.23"
tree-sitter-json = "0.24"
tree-sitter-yaml = "0.7"
tree-sitter-hcl = "1.1"
tree-sitter-make = "1.1"
toml = "0.8"
serde = { version = "1.0", features = ["derive"] }
glob = "0.3"
ignore = "0.4"
anyhow = "1.0"
once_cell = "1.21"
regex = "1.11"
walkdir = "2.5"
rayon = "1.10"
num_cpus = "1.17"
tree-sitter-zig = { git = "https://github.com/Abdulrasheed1729/tree-sitter-zig", branch = "doc-comment-node" }
tree-sitter-bash = "0.25.0"

[dev-dependencies]
tempfile = "3.20"
pretty_assertions = "1.4"

[lib]
name = "uncomment"
path = "src/lib.rs"

[[bin]]
name = "uncomment"
path = "src/main.rs"

[[bin]]
name = "benchmark"
path = "src/bin/benchmark.rs"

[[bin]]
name = "profile"
path = "src/bin/profile.rs"
